<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PWD - Codesis</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"><body>
            <!-- Templates for memory, chat, etc-->
        <template id="tempWindow">
            <div class="window">
                <div class="window-top">
                    <i class="en ikon"></i>
                    <div class="window-buttons">
                        <span class="button exit-btn" title="Close"><span class="exit-cross"><i class="fas fa-times-circle">Exit</i></span></span>
                        <span class="button minimize-btn" title="Minimize"><span class="minimize-icon"><i class="fas fa-chevron-circle-down">Remove</i></span></span>
                    </div>
                </div>
                <div class="window-menu"></div>
                <div class="window-content"></div>
            </div>
        </template>

        <template id="tempMaximizeBtn">
            <span class="button maximize-btn" title="Maximize"><span class="maximize-icon"><i class="fas fa-plus"></i></span></span>
        </template>

        <template id="tempWindowAlt">
            <a class="menu-alt"></a>
        </template>

        <template id="tempMemorySettings">
            <form class="settingsForm">
                <label>Select size of the board: 
                    <select name="boardSize">
                        <option value="2x3">2x3</option>
                        <option value="2x4">2x4</option>
                        <option value="3x4">3x4</option>
                        <option value="4x4">4x4</option>
                    </select>
                </label>
                <input type="button" id="submit" value="Save"/>
            </form>
        </template>

        <template id="tempMemoryGameOver">
            <div class="memoryGameOver-wrapper">
                <div class="memoryGameOver">
                    <h1>Game completed!</h1>
                    <h3>Number of tries: <span class="memoryTurns"></span></h3>
                </div>
            </div>
        </template>

        <template id="tempChat">
            <div class="chatMessageList">
                <ul>
                </ul>
            </div>
            <div class="chatForm">
                <form>
                    <textarea class="inputField" title="Message"></textarea>
                    <input class="chat-sendBtn" title="Send" type="button" value="Send" disabled="disabled">
                </form>
            </div>
        </template>

        <template id="tempChatSettings">
            <form class="settingsForm">
                <label>Username: <input type="text" name="username" placeholder="Enter Username"></label>
                <br>
                <label>Server: <input type="text" name="server"></label>
                <br>
                <label>Channel: <input type="text" name="channel" placeholder="Optional"></label>
                <br>
                <label><input type="button" value="Save"/></label>
            </form>
        </template>
        
    </head>
        <body>
        <div id="main-desktop" class="main-desktop">
            <div class="launcher">
                <div class="dropup">
                    <div class="navbar">
                        <i class="fas fa-user-astronaut"></i>
                            <div class="dropup-content">
                                <li value="chat"></li><i id="chat" class="far fa-comments"></i><span class="app-title">Chat</span>
                                <li value="game"></li><i id="game" class="fas fa-gamepad"></i><span class="app-title">Memory</span>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    <script nomodule src="build.js"></script>
</body>
</html>
